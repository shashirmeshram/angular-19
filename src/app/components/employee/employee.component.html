            <p-table [columns]="cols" stripedRows [value]="employeesData" [tableStyle]="{ 'min-width': '50rem' }"
                [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }"
                [rowsPerPageOptions]="[5, 10, 20]">


                <ng-template #header let-columns>
                    <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field"
                            [pSortableColumnDisabled]="col.sortable === false">
                            {{ col.header }}

                            <p-sortIcon *ngIf="col.sortable !== false" [field]="col.field"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template #body let-rowData let-columns="columns">
                    <tr>
                        <td *ngFor="let col of columns">
                            {{ rowData[col.field] }}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
